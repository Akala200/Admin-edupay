<div class="container-fluid">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="assets/img/profile/hat3.jpg" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate> 
          <input  class="fadeIn second"id="email" type="text" name="username" placeholder="Enter Username" [(ngModel)]="model.username" #username="ngModel" required >
          <input  class="fadeIn third"  type="password" name="password" placeholder="Enter Password" [(ngModel)]="model.password" #password="ngModel" required>
          <div style="margin-right: 240px; margin-bottom:  5px; margin-top:  10px;"><input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">  Remember me</div>
          <input  class="fadeIn fourth"  style="width: 345px;" value="Log In" type="submit">

      </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>
</div>
