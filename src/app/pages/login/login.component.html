<div class="container-fluid">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="assets/img/profile/hat3.jpg" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form> 
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email"  [(ngModel)]="loginUserData.username"  required >
          <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"  [(ngModel)]="loginUserData.password" required >
          <div style="margin-right: 240px; margin-bottom:  5px; margin-top:  10px;"><input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">  Remember me</div>
          <input type="submit" class="fadeIn fourth"  style="width: 345px;" value="Log In" (click)="loginUser(loginUserData)">
      </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>
</div>
