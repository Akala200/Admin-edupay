<div class="container-fluid">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="OnSubmit(email.value,password.value)" >
          <input type="text" id="email" class="fadeIn second" placeholder="Email"  #email ngModel name="email" required >
          <input type="password" id="password" class="fadeIn third" placeholder="password"  #password ngModel name="password" required >
          <input type="submit" class="fadeIn fourth" value="Log In" >
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>
</div>
