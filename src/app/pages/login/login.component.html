<div class="container-fluid">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="assets/img/profile/hat3.jpg" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form  #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)"> 
          <input type="text" class="fadeIn second"  #UserName ngModel name="UserName" placeholder="Username"  required >
          <input type="password"  class="fadeIn third"  #Password ngModel name="Password" placeholder="Password" required >
          <div style="margin-right: 240px; margin-bottom:  5px; margin-top:  10px;"><input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">  Remember me</div>
          <input type="submit" class="fadeIn fourth"  style="width: 345px;" value="Log In">
      </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>
</div>
